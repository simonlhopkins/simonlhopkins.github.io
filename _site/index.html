<script>
    const StatusBar = {};
    StatusBar.updateTime = function() {
      const timeElement = document.querySelector("#whatDidYouThinkThatWouldDo .time");
      const currentTime = new Date();
      const hours = currentTime.getHours();
      const minutes = currentTime.getMinutes().toString().padStart(2, '0');

      const formattedTime = `${hours}:${minutes}`;
      timeElement.textContent = formattedTime;
    }

    // Call the updateTime function every second to update the time
    setInterval(StatusBar.updateTime, 1000);

    // Initial call to display the time immediately
    StatusBar.updateTime();
  </script>

    const LoginModal = {};

    LoginModal.showModal =  function(){
        const modal = document.querySelector(".modalContainer");
        const blurContainer = document.querySelector(".paddedContent");
        const blurAmount = 20;
        modal.style.visibility = "visible";
        document.body.style.overflow = "hidden";
        anime({

            duration: 200,
            update: function(anim){
                blurContainer.style.filter = `blur(${blurAmount * anim.progress/ 100}px)`
            }
        });

    LoginModal.hideModal =  function(){
        const modal = document.querySelector(".modalContainer");

<script>
    const NavBar = {};
    
    NavBar.setSelectedSideStyles = function(){
        const selected = document.querySelector("#nav .selected");
        const before = selected.previousElementSibling;
        const after = selected.nextElementSibling
        if (before) {
            before.classList.add("left-selected");
        }
        if (after) {
            after.classList.add("right-selected");
        }
    }

    NavBar.CatHover = function(){
        const element = document.querySelector('#navbar .fa-cat');
        const baseColor = element.style.color;
        // Add event listeners for mouseenter and mouseleave
        element.addEventListener('mouseenter', function() {
            element.style.color = 'lightgreen';
        });

        element.addEventListener('mouseleave', function() {
            element.style.color = baseColor;
        });
    }

        function getRandomNumber(min, max) {

        const blinkAnim = function(wasQuickBlink = false){
            const baseImg = catImg.src;

            catImg.src = "assets/images/cat_statue_3_blink.png"

            }, blinkTime);
        }
